version: "3.8"

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=lambda,apigateway,dynamodb,iam
      - EDGE_PORT=4566
      - AWS_DEFAULT_REGION=us-east-1
      - LAMBDA_EXECUTOR=docker-reuse
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - "./backend:/app"
      - "/var/run/docker.sock:/var/run/docker.sock"
